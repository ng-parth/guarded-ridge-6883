<div>
    <form name="editCtrl.upsertForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <a class="btn btn-info pull-right" ui-sref="bookmark.list" ><i class="glyphicon glyphicon-arrow-left"></i> Back </a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="editCtrl.bm.title"  placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Link</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="editCtrl.bm.link" placeholder="Paste you link here">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="editCtrl.bm.tags" placeholder="Add tags for this link">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-success" ng-click="editCtrl.saveBookmark()">Save</button>
            </div>
        </div>
    </form>
</div>
